# Default configuration for ci-crawler. Copy/adjust as needed.
# Values here override environment variable defaults.

mongo_uri: "mongodb://localhost:27017"
db_name: "ci_crawler"

worker_count: 4
languages:
  - "Python"
  - "Ruby"
  - "Java"
github_tokens: [] # optional list of GitHub tokens to seed into MongoDB
travis_tokens: [] # optional list of Travis tokens to seed into MongoDB
min_builds: 50

# Repository discovery search tuning (GitHub Search API)
search_sort: "stars" # stars|updated|forks etc.
search_order: "desc"
search_per_page: 100
search_pages: 2 # how many pages to fetch per language
min_stars: 50 # minimum stars for discovery
updated_since: "2025-11-01" # Only repos pushed after this date (YYYY-MM-DD). Set empty to disable.

request_timeout: 30
request_delay_seconds: 0.1
retry_count: 3
retry_base_delay_seconds: 0.1

github_api_retry_count: 5
github_api_retry_delay: 1.0

github_api_url: "https://api.github.com"
travis_api_url: "https://api.travis-ci.com"
